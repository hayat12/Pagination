<div class="container">
    <div class="card mt-5">
        <div class="card-headr h5 text-center pt-4">
            {{title}}
        </div>
        <!-- <table class="table">
                    <tr>
                        <td></td>
                    </tr>
                </table> -->
        <ul>
            <li *ngFor="let item of collection | paginate: { itemsPerPage: 10, currentPage: p }">
                    {{item.title}}
            </li>
        </ul>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
